    <script defer>
        // Fade-in on scroll
        document.addEventListener("DOMContentLoaded", () => {
            const faders = document.querySelectorAll('.fade-in');
            const options = { threshold: 0.1 };

            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) return;
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                });
            }, options);

            faders.forEach(el => appearOnScroll.observe(el));
        });
    </script>

    <script>
        const toggleBtn = document.getElementById("mode-toggle");
        const body = document.body;

        // Load saved mode
        const currentMode = localStorage.getItem("mode") || "light";
        if (currentMode === "dark") {
            body.classList.add("dark");
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark");
            const isDark = body.classList.contains("dark");
            toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            localStorage.setItem("mode", isDark ? "dark" : "light");
        });
        lucide.createIcons(); // load icons
        // Typing effect
        const words = ["a Web Developer ", "a Data Analyst "
            , "a Videographer ", "a Photograoher "];
        let wordIndex = 0;
        let charIndex = 0;
        let currentText = '';
        let isDeleting = false;
        const typeTarget = document.getElementById("typewriter");

        function typeEffect() {
            const word = words[wordIndex];
            currentText = isDeleting
                ? word.substring(0, charIndex--)
                : word.substring(0, charIndex++);

            typeTarget.innerHTML = currentText;

            let delay = isDeleting ? 50 : 120;

            if (!isDeleting && charIndex === word.length) {
                delay = 1000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                delay = 300;
            }

            setTimeout(typeEffect, delay);
        }

        typeEffect();
    </script>
